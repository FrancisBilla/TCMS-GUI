
<section class="page-section">
    <div class="container">
            <h2 class="text-center mt-0">Our Clients</h2> 
            <hr class="divider my-4">  
        <div class="container table-responsive"><br>
            <table id="t01" class="table table-striped table-hover col-sm-12">
                    <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">NAME</th>
                              <th scope="col">EMAIL</th>
                              <th scope="col">TELEPHONE</th>
                              <th scope="col">ADDRESS</th>
                            </tr>
                          </thead>
                <tr *ngFor="let item of retrievedClients; let serial = index; let evenClient = even; let oddClient = odd" [ngClass]="{even: evenClient, odd: oddClient}"> 
                    <td>{{serial + 1}}</td>
                    <!-- <td>{{item.id}}</td>  -->
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.address}}</td>
                </tr>
            </table> 
        </div>
    </div>
</section>
